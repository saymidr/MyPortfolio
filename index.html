<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Editor Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              doodle: ['"Architects Daughter"', 'cursive'],
              sans: ['"Fredoka"', 'sans-serif'],
            },
            colors: {
              'paper': '#f5f0e1',
              'ink': '#2d2d2d',
              'highlight': '#c084fc',
              'accent-blue': '#e9d5ff',
              'accent-pink': '#9333ea',
            },
            backgroundImage: {
              'dot-pattern': 'radial-gradient(#d6d3d1 1px, transparent 1px)',
            },
            animation: {
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-1deg)' },
                '50%': { transform: 'rotate(1deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f5f0e1;
        color: #2d2d2d;
      }
      /* Custom Scrollbar for that doodle feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f0e1;
      }
      ::-webkit-scrollbar-thumb {
        background: #2d2d2d;
        border-radius: 10px;
        border: 3px solid #f5f0e1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
